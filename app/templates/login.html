{% extends "base.html" %}
{% block title %}Photo gallery: log in{% endblock %}
{% block body %}

<main role="main">
    <div class="container">
        <div class="col-md-4 offset-md-4 py-5 text-center">
            {% include "messages.html" %}

            <h1 class="form-heading">Log in</h1>

            <form method="post">
                <div class="form-group row">
                    <label for="username">User:</label>
                    <input class="form-control" type="text" name="username" id="username" value="{{ username }}"/>
                </div>

                <div class="form-group row">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password" id="password" value="{{ password }}"/>
                </div>

                <div class="form-group row">
                    <button class="btn btn-primary" type="submit">Log in</button>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
